%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/wcs/frame-1.2.0"
title: |
  The base class of all coordinate frames.

description: |
  These objects are designed to be nested in arbitrary ways to build up
  transformation pipelines out of a number of low-level pieces.

  Most of these coordinate frames are defined in [IERS
  conventions](http://www.iers.org/IERS/EN/Publications/TechnicalNotes/tn36.html).

examples:
  -
    - |
        A celestial frame in the FK4 reference frame.
    - |
        !wcs/celestial_frame-1.2.0
          axes_names: [ra, dec]
          name: CelestialFrame
          reference_frame:
            type: FK4
            equinox: !time/time-1.1.0 '2010-01-01 00:00:00.000'
            obstime: !time/time-1.1.0 '2015-01-01 00:00:00.000'
          unit: [!unit/unit-1.0.0 deg, !unit/unit-1.0.0 deg]

type: object
properties:
  name:
    description: |
      A user-friendly name for the frame.
    type: string

  axes_order:
    description: |
      The order of the axes.
    type: array
    items:
      type: integer

  axes_names:
    description: |
      The name of each axis in this frame.
    type: array
    items:
      anyOf:
        - type: string
        - type: 'null'

  reference_frame:
    description: |
      The reference frame.
    $ref: "tag:astropy.org:astropy/coordinates/frames/baseframe-1.0.0"

  unit:
    description: |
      Units for each axis.
    type: array
    items:
      $ref: ../unit/unit-1.0.0

required: [name]
additionalProperties: true
